

<app-formulario></app-formulario>





<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>GENERO</th>
      </tr>
    </thead>
    <tbody>
      @for(item of nosotros; track item) {
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.edad}}</td>
        <td>{{item.genero}}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
