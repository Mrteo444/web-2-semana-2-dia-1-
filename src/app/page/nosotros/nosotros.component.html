



<div class="container">
    <!-- Loop through each item -->
    @for(item of nosotros; track item) {
      <div class="row">
        <div class="col">
          <p>Id: {{item.id}}</p>
          <p>Nombre: {{item.nombre}}</p>
          <p>Edad: {{item.edad}}</p>
        </div>
      </div>
    }
  </div>
