







<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>GENERO</th>
      </tr>
    </thead>
    <tbody>
      @for(item of personas; track item) {
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.edad}}</td>
        <td>{{item.genero}}</td>
         <td>
          <button [routerLink]="['/editar',item.id]">Editar</button>
          <button  (click)="eliminar(item.id)">Eliminar</button>
         </td> 
      </tr>
      }
    </tbody>
  </table>
</div>
