<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">nombre</th>
        <th scope="col">edad</th>
      
      </tr>
    </thead>
    <tbody>
      <tr>
        @for (personas of personas; track personas  ){
        <th >{{personas.id}}</th>
        <td>{{personas.nombre}}</td>
        <td>{{personas.edad}}</td>
       
    }
      </tr>
    
      
    </tbody>
  </table>
